install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B
  -V
script: mvn test -P !build-extras -B
cache:
  directories:
  - "~/.m2/repository"
before_install:
- chmod +x ./cd/before-deploy.sh
- chmod +x ./cd/deploy.sh
after_success:
- "./cd/before-deploy.sh"
- "./cd/deploy.sh"
language: java
jdk:
- oraclejdk9